<!DOCTYPE html> 

<html>
    <head>        
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="forms.css">
    </head>

    <body>   
        <h1>Hew Input Types</h1>
        <form>
            <label>Search</label>   
            <label>the input element with a type attribute whose value is search
                represents a one-line plain-text edit control for entering one or 
                more search terms</label> 
            <input type="search">  
            <label>Email</label>    
            <label>the email input looks just like a regular text input,
                but with added usability on mobile devices</label>              
            <input type="email">     
            <label>Url</label> 
            <label> looks just like a regular text input,
                but with added usability on mobile devices   </label>
            <input type="url">    
            <label>Tel</label>    
            <input type="tel">   
            <label>Number</label>    
            <input type="number">  
            <label>Range</label>    
            <input type="range">
            <label>Date</label>   
            <label>represents a control for setting the elements value to a
                string representing a date</label>  
            <input type="date"> 
            <label>Mounth</label>    
            <input type="mounth">   
            <label>Week</label>    
            <input type="week">   
            <label>Time</label>    
            <input type="time">    
            <label>Datetime</label>    
            <input type="datetime">    
            <label>Datetime-local</label>    
            <input type="datetime-local">    
            <label>color</label>    
            <input type="color">      
        </form>

        <h3>If a browser doesnt support the input type, it defaults to text</h3>
    </body>
</html>
