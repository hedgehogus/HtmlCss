<!DOCTYPE html> 

<html>
    <head>        
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="forms.css">
    </head>

    <body>   
        <h1>Hew Input Types</h1>
        <form>
            <label>Search</label>   
            <label>the input element with a type attribute whose value is search
                represents a one-line plain-text edit control for entering one or 
                more search terms</label> 
            <input type="search">  
            <label>Email</label>    
            <label>the email input looks just like a regular text input,
                but with added usability on mobile devices</label>              
            <input type="email">     
            <label>Url</label> 
            <label> looks just like a regular text input,
                but with added usability on mobile devices   </label>
            <input type="url">    
            <label>Tel</label>  
            <label> looks just like a regular text input,
                but with added usability on mobile devices   </label>  
            <input type="tel">   
            <label>Number</label>  
            <label> represents a precise control for setting the elements value
                to a string representing a number</label>  
            <input type="number">  
            <label>Range</label>
            <label>represents an imprecise control for setting the element
                value to a string representing a number</label> 
            <input type="range">
            <label>Date</label>   
            <label>represents a control for setting the elements value to a
                string representing a date</label>  
            <input type="date"> 
            <label>Month</label>    
            <input type="month">   
            <label>Week</label>    
            <input type="week">   
            <label>Time</label>    
            <input type="time">    
            <label>Datetime</label>    
            <input type="datetime">    
            <label>Datetime-local</label>  
            <label>represents a control for setting the lements value to a string representing
                a local date and time (with no timezone information)</label>  
            <input type="datetime-local">    
            <label>color</label>    
            <input type="color">      
        </form>
        <h3>If a browser doesnt support the input type, it defaults to text</h3>

        <h1> New form elements</h1>
        <form>
            <label> The datalist element represents a set of option elements
                that represent predefined options for other controls</label>
            <input type="text" list="hedgehogs"/>
            <datalist id="hedgehogs">
                <option value="hedgehog">
                <option value="hoghet">
                <option value="piglet">
                <option value="truffle">
                <option value="hedgepig">
            </datalist>
            <label>Keygen</label>
            <label>Output</label>
        </form>

        <h1>New form attributes</h1>
        <form>
            <label>Placeholder</label>
            <label>allows you to specify a message that is shown inside the input,
                hidden when the user starts typing, and then returns when the focuse is
                lost on the input(when the input is blanck)</label>
            <input type="text" value="hedgehog">
            <input type="text" placeholder="hedgehog">
            <label>Autofocus</label>
            <label>will automatically focus the specified input 
                when the is rendered</label>
            <input type="text" placeholder="autofocus" autofocus>
            <label>Autocomplete</label>
            <label>Required</label>
            <label>when the form is submitted, the user will be notified of an 
                error if the field is left blank</label>
            <input type="text" placeholder="required" required>
            <input type="submit" value="Click to submit">
            <label>Pattern</label>
            <label>accepts a js regulsr expression that can be used to validate
                a form field to match the pattern</label>
            <input type="text" pattern="[0-9]{3}">
            <label>List</label>
            <label>Multiple</label>
            <label>novalidate</label>
            <label>formnovalidate</label>
            <label>form</label>
            <label>formaction</label>
            <label>formenctype</label>
            <label>formmethod</label>
            <label>formtarget</label>           
        </form>
    </body>
</html>
